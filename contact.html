        <link rel="stylesheet" href="css/all.min.css">
    </head>

              <a class="navbar-brand" href="#">Fashion-World</a>

                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#toggleMenu" 
                aria-controls="toggleMenu" 
                aria-expanded="false" 
                aria-label="Toggle navigation">

                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="toggleMenu">
                <ul class="navbar-nav navbar-light">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="Fashionwebsite.html">HOME</a>

                  <li class="nav-item">

                  </li>
                </ul>
              </div>
            </div>
          </nav> 

          <section class="w3l-contact-11 py-5" id="contact">
            <div class="container py-lg-5 py-md-4 py-2">
                <h3 class="title-style text-center mb-lg-5 mb-4">Contact <span>Us</span></h3>
                <div class="row text-center mb-5 pb-lg-5 pb-sm-4">
                    <div class="col-lg-3 col-sm-6 contact-info">
                        <i class="fas fa-map-marked-alt"></i>
                        <h4>Location</h4>
                        <p>France, 235 Terry, 10001</p>
                    </div>
                    <div class="col-lg-3 col-sm-6 contact-info mt-md-0 mt-4">
                        <i class="fas fa-headset"></i>
                        <h4>Phone</h4>
                        <p><a href="tel:+44 987 654 321">+44 123 984 439</a></p>
                    </div>
                    <div class="col-lg-3 col-sm-6 contact-info mt-lg-0 mt-4">
                        <i class="fas fa-envelope-open-text"></i>
                        <h4>Email</h4>
                        <p><a href="mailto:mail@example.com" class="email">mail@example.com</a></p>
                    </div>
                    <div class="col-lg-3 col-sm-6 contact-info mt-lg-0 mt-4">
                        <i class="fas fa-user-clock"></i>
                        <h4>Working Hours</h4>
                        <p>Mon-Sat: 9hrs & Sun: Closed</p>
                    </div>
                </div>
                <div class="form-inner-cont mx-auto" style="max-width:800px" id="messagebox">
                    <form action="https://sendmail.w3layouts.com/submitForm" method="post" class="signin-form">
                        <div class="row" id="firstrow">
                            <div class="col-sm-6" >
                                <input type="text" class="form-control" name="w3lName" id="w3lName" placeholder="Name" />
                            </div>
                            <div class="col-sm-6" >
                                <input type="email" class="form-control" name="w3lSender" id="w3lSender" placeholder="Email" required="" />
                            </div>
                        </div> 

                        <div class="row" id="secondrow">
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="w3lSubect" placeholder="Subject" class="contact-input">
                            </div>
                            <div class="col-sm-6">
                                <input type="number" class="form-control" name="w3lPhone" placeholder="Phone Number" class="contact-input">
                            </div>
                        </div>

                        <div class="row" id="thirdrow">
                            <div class="col-sm-12">
                                 <textarea placeholder="Message" class="form-control" name="w3lMessage" id="w3lMessage" required=""></textarea>
                            </div>
                        </div>

                        <div class="row" id="fourthrow">
                             <div class="submit text-right">
                                    <button type="submit" id="snd" class="btn btn-style">Submit
                                     Message</button>
                            </div>
                        </div>   
                    </form>
                </div>
            </div>
        </section>


    </body>
</html>
